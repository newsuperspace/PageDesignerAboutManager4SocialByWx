<!doctype html>
<html lang="en">

<head>
  <title>实名认证页面</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body class="bg-light">

  <div class="container mt-3">

    <form>
      <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10">
          <div class="form-group">
            <label for="username">姓名</label>
            <input type="text" class="form-control col-12" name="username" id="username" aria-describedby="helpId4Username" placeholder="例如：張三">
            <small id="helpId4Username" class="form-text text-muted text-warm">请填写您的真实姓名</small>
          </div>
        </div>
        <div class="col-1">
        </div>
      </div>

      <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10">
          <div class="form-group">
            <label for="sex">性别</label>
            <select class="form-control col-12" name="sex" id="sex">
              <option value="0">--请选择--</option>
              <option value="1">男</option>
              <option value="2">女</option>
            </select>
            <small id="helpId4Sex" class="form-text text-muted text-warm">选择您的性别</small>
          </div>
        </div>
        <div class="col-1">
        </div>
      </div>

      <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10">
          <div class="form-group">
            <label for="age">年龄</label>
            <input type="text" class="form-control col-12" name="age" id="age" aria-describedby="helpId4Age" placeholder="例如：22">
            <small id="helpId4Age" class="form-text text-muted text-warm">您的年龄是？</small>
          </div>
        </div>
        <div class="col-1">
        </div>
      </div>

      <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10">
          <div class="form-group">
            <label for="telephone">电话</label>
            <input type="text" class="form-control col-12" name="telephone" id="telephone" aria-describedby="helpId4Telephone" placeholder="例如：65083142">
            <small id="helpId4Telephone" class="form-text text-muted text-warm">联系电话</small>
          </div>
        </div>
        <div class="col-1">
        </div>
      </div>

      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
          <button type="submit" name="commit" id="commit" class="btn btn-primary btn-block">提交</button> 
        </div>
        <div class="col-2 ">
        </div>
      </div>
      
    </form>
  </div>
</body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN
            " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q
            " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl
            " crossorigin="anonymous "></script>
</html>
