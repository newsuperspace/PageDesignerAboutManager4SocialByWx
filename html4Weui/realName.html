<!doctype html>
<html lang="en">

<head>
    <title>实名认证</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css">
</head>

<body style="background-color: #efeff4;">


    <div class="weui-cells__title">您的姓名是？</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <!-- <div class="weui-cell__hd">
                <span class="weui-label" style="vertical-align: middle">姓名</span>
            </div> -->
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" pattern="[\u4e00-\u9fa5]{2,10}*" placeholder="例如：张三" />
            </div>
        </div>
    </div>

    <div class="weui-cells__title">您的性别是？</div>
    <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label" for="x11">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">男</span>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="radio1" id="x11" value="1" checked="checked">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="x12">
            <div class="weui-cell__bd">
                <span style="vertical-align: middle">女</span>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" value="2" id="x12">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
    </div>

    <div class="weui-cells__title">您的手机号是？</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <!-- <div class="weui-cell__hd">
                <span class="weui-label" style="vertical-align: middle">姓名</span>
            </div> -->
            <div class="weui-cell__bd">
                <input id="phone" name="phone" class="weui-input" type="tel" pattern="[0-9]{11}" placeholder="例如：15001222837">
            </div>
        </div>
    </div>

    <div class="weui-cells__title">您的生日是？</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <!-- <div class="weui-cell__hd">
                <span class="weui-label" style="vertical-align: middle">姓名</span>
            </div> -->
            <div class="weui-cell__bd">
                <input id="datePicker" class="weui-input" type="text" value="" />
            </div>
        </div>
    </div>

    <div class="weui-cells__tips">底部说明文字底部说明文字</div>

    <a href="javascript:getRaidoValue();" class="weui-btn  weui-btn_primary mt-2">确认</a>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.4/weui.min.js"></script>
    <script>    

        function getRaidoValue(){

            var value = $('input[name="radio1"]:checked').val();
            weui.alert(value);
        }


        $('#showPicker').on('click', function () {
            weui.picker([{
                label: '飞机票',
                value: 0
            }, {
                label: '火车票',
                value: 1
            }, {
                label: '的士票',
                value: 2
            }, {
                label: '公交票 (disabled)',
                disabled: true,
                value: 3
            }, {
                label: '其他',
                value: 4
            }], {
                onChange: function (result) {
                    console.log(result);
                },
                onConfirm: function (result) {
                    console.log(result);
                }
            });
        });
        $('#datePicker').on('focus', function () {
            weui.datePicker({
                start: "1900-1-1",
                end: new Date(),
                defaultValue: [1980, 7, 15],
                onChange: function (result) {
                    console.log(result);
                },
                onConfirm: function (result) {
                    let birth = "";
                    for (let i = 0; i < result.length; i++) {
                        console.log(result[i].value);
                        birth += result[i].value;
                        if ((i + 1) != result.length) {
                            birth += "-";
                        }
                    }
                    console.log(birth);
                    $("#datePicker").val(birth);
                }
            });
        });
    </script>
</body>

</html>
