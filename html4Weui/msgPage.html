<!doctype html>
<html lang="en">

<head>
    <title>消息页</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css">
</head>

<body style="background-color: #efeff4;">

    <div class="weui-msg">
        <div class="weui-msg__icon-area">
            <i class="weui-icon-success weui-icon_msg"></i>
            <!-- <i class="weui-icon-success weui-icon_msg">绿色成功 </i> -->
            <!-- <i class="weui-icon-info weui-icon_msg">蓝色提示</i> -->
            <!-- <i class="weui-icon-warn weui-icon_msg-primary">黄色警告</i> -->
            <!-- <i class="weui-icon-warn weui-icon_msg">红色强烈警告</i> -->
            <!-- <i class="weui-icon-waiting weui-icon_msg">蓝色等待</i> -->
            <!-- <i class="weui-icon-cancel weui-icon_msg">取消</i> -->
            <!-- <i class="weui-icon-download weui-icon_msg">下载</i> -->
        </div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title" id="title">实名认证成功</h2>
            <p class="weui-msg__desc" id="message">实名认证信息已通过，感谢您对社区公益的支持！
                <a href="javascript:void(0);">详情</a>
            </p>
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="javascript:history.back();" class="weui-btn weui-btn_primary">确认</a>
                <a href="javascript:history.back();" class="weui-btn weui-btn_default">取消</a>
            </p>
        </div>
        <!--FOOT-->
        <div class="weui-footer mt-5">
            <p class="weui-footer__text">Copyright &copy; 2017-2019 承载社会工作创新发展中心</p>
            <p class="weui-footer__links">
                <a href="javascript:void(0);" class="weui-footer__link">访问我们</a>
            </p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.4/weui.min.js"></script>
    <style type="text/css">
        .weui_avatar {
            width: 52px;
            height: 52px;
            border-radius: 4px;
            vertical-align: middle
        }
    </style>
</body>

</html>
