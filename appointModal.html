<!doctype html>
<html lang="en">

<head>
    <title>appointModal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newUser">
        Launch
    </button>


    <div class="modal fade" id="appoint" tabindex="-1" role="dialog" aria-labelledby="createUser" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">委任</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">

                        <div class="row mb-3">
                            <div class="col-auto">
                                街道层级:
                            </div>
                            <div class="col-auto">
                                <select class="form-control form-control-sm" name="minusFirstLevel4appoint" id="minusFirstLevel4appoint">
                                    <option>--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-auto">
                                社区层级:
                            </div>
                            <div class="col-auto">
                                <select class="form-control form-control-sm" name="zeroLevel4appoint" id="zeroLevel4appoint">
                                    <option>--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-auto">
                                第一层级:
                            </div>
                            <div class="col-auto">
                                <select class="form-control form-control-sm" name="firstLevel4appoint" id="firstLevel4appoint">
                                    <option>--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-auto">
                                第二层级:
                            </div>
                            <div class="col-auto">
                                <select class="form-control form-control-sm" name="secondLevel4appoint" id="secondLevel4appoint">
                                    <option>--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-auto">
                                第三层级:
                            </div>
                            <div class="col-auto">
                                <select class="form-control form-control-sm" name="thirdLevel4appoint" id="thirdLevel4appoint">
                                    <option>--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-auto">
                                第四层级:
                            </div>
                            <div class="col-auto">
                                <select class="form-control form-control-sm" name="fourthLevel4appoint" id="fourthLevel4appoint">
                                    <option>--请选择--</option>
                                </select>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
