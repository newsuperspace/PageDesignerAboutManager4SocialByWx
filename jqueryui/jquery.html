<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="jquery-ui.css"></link>
    <link rel="stylesheet" href="jquery-ui.structure.css"></link>
    <link rel="stylesheet" href="jquery-ui.theme.css"></link>
</head>

<body>



    <div class="container">
        
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                  <label for="date">选择日期:</label>
                  <input type="text"
                    class="form-control" name="date" id="date" aria-describedby="info4data" placeholder="选择日期">
                  <small id="info4data" class="form-text text-muted">请选择日期</small>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row mt-2">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="progress">进度条:</label>
                      <div id="progress"></div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
    </div>




    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script>
        $( "#date" ).datepicker({showAnim: "blind"});
        $("#progress").progressbar({
            value:50,
        });
    </script>
</body>
</html>
