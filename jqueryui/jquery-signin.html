<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="jquery-ui.css"></link>
    <link rel="stylesheet" href="jquery-ui.structure.css"></link>
    <link rel="stylesheet" href="jquery-ui.theme.css"></link>
    <link rel="stylesheet" href="jquery-ui-timepicker-addon.css" />
</head>

<body style="background-image: url(../img/background.jpg);background-repeat:no-repeat; background-size:120%;">


    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">

                <div id="tabs" style="opacity:0.8;margin-top: 50%">
                    <ul>
                        <li>
                            <a href="#tabs-1">二维码登陆</a>
                        </li>
                        <li>
                            <a href="#tabs-2">用户名登陆</a>
                        </li>
                    </ul>
                    <div id="tabs-1">

                        <img id="qrcode" class="form-control" src="../img/qrcode.gif" />
                        <div class="d-flex justify-content-center mt-3">
                            <p id="title" style="margin: 0">请使用扫码登录功能</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p id="desc">二维码有效期60秒</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p class="mt-1 mb-3 text-muted" style="font-size: 12px">&copy; 2017-2018 承载社会工作创新</p>
                        </div>
                    </div>
                    <div id="tabs-2">
                        <h1 class="h3 mb-3 font-weight-normal">请输入用户名和密码</h1>
                        <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required autofocus>
                        <input type="password" id="password" name="password" class="form-control mt-1" placeholder="密码" required>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> 记住我
                            </label>
                        </div>
                        <button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
                        <div class="d-flex justify-content-center">
                            <p class="mt-5 mb-3 text-muted" style="font-size: 12px">&copy; 2017-2018 承载社会工作创新</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-4"></div>
        </div>


    </div>






    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="jquery-ui-timepicker-zh-CN.js"></script>
    <script>
        $(function () {
            $("#tabs").tabs();
        });
    </script>
</body>

</html>
