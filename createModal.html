<!doctype html>
<html lang="en">
  <head>
    <title>createModal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newUser">
        Launch
    </button>


    <div class="modal fade" id="newUser" tabindex="-1" role="dialog" aria-labelledby="createUser" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">新建用户</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><span class="glyphicon glyphicon-user"/></span>
                            </div>
                            <input type="text" class="form-control" name="username" id="username">
                            <div class="input-group-prepend">
                                <span class="input-group-text">用户名</span>
                            </div>
                        </div>

                        <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="glyphicon glyphicon-glass"/span>
                                </div>
                                <input type="text" class="form-control" name="sickname" id="sickname">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">昵称</span>
                                </div>
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">ID</span>
                            </div>
                            <input type="text" class="form-control" name="cardid" id="cardid">
                            <div class="input-group-prepend">
                                <span class="input-group-text">身份证</span>
                            </div>
                        </div>

                        <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="glyphicon glyphicon-tint"/></span>
                                </div>
                                <select class="custom-select" id="sex" name="sex">
                                  <option value="0" selected>请选择...</option>
                                  <option value="1">男</option>
                                  <option value="2">女</option>
                                </select>
                                <div class="input-group-append">
                                  <label class="input-group-text">性别</label>
                                </div>
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><span class="glyphicon glyphicon-text-background"></span>
                            </div>
                            <input type="text" class="form-control" name="age" id="age">
                            <div class="input-group-prepend">
                                <span class="input-group-text">年龄</span>
                            </div>
                        </div>
                           
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><span class="glyphicon glyphicon-phone-alt"/></span>
                            </div>
                            <input type="text" class="form-control" name="phone" id="phone">
                            <div class="input-group-prepend">
                                <span class="input-group-text">电话</span>
                            </div>
                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" name="email" id="email">
                            <div class="input-group-prepend">
                                <span class="input-group-text">E-mail</span>
                            </div>
                        </div>
                        
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><span class="glyphicon glyphicon-font"/></span>
                            </div>
                            <input type="text" class="form-control" name="sickname" id="sickname">
                            <div class="input-group-prepend">
                                <span class="input-group-text">地址</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">新建</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
