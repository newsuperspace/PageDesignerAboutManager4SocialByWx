<!doctype html>
<html lang="en">

<head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
            Launch
        </button>

        <button onclick="getData();">通过jQuery获取data-*属性</button>


        <!-- Modal -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modelTitleId">权限设置</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Collapse开始 -->
                        <div id="accordianId" role="tablist" aria-multiselectable="true" class="ml-0 mr-0 pl-0 pr-0">
                            <div class="card">
                                <div class="card-header" role="tab" id="section1HeaderId">
                                    <h5 class="mb-0">
                                        <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId" aria-expanded="true" aria-controls="section1ContentId">
                                            用户权限
                                        </a>
                                    </h5>
                                </div>
                                <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId">
                                    <div class="card-body">
                                        <!-- 开始 -->
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-lg-2 col-md-3 col-sm-6">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="aaa" id="aaa" value="aaa"> 新增用户
                                                    </label>
                                                </div>
                                                <div class="col-lg-2  col-md-3 col-sm-6">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="aaa" id="aaa" value="aaa"> 删除用户
                                                    </label>
                                                </div>
                                                <div class="col-lg-2  col-md-3 col-sm-6">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="aaa" id="aaa" value="aaa"> 修改用户
                                                    </label>
                                                </div>
                                                <div class="col-lg-2  col-md-3 col-sm-6">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="aaa" id="aaa" value="aaa"> 查看用户
                                                    </label>
                                                </div>
                                                <div class="col-lg-2  col-md-3 col-sm-6">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="aaa" id="aaa" value="aaa"> 用户排序
                                                    </label>
                                                </div>
                                                <div class="col-lg-2  col-md-3 col-sm-6">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="aaa" id="aaa" value="aaa"> 获取用户专属二维码
                                                    </label>
                                                </div>
                                                <div class="col-lg-2  col-md-3 col-sm-6">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="aaa" id="aaa" value="aaa"> 获取用户专属二维码
                                                    </label>
                                                </div>
                                                <div class="col-lg-2  col-md-3 col-sm-6">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="aaa" id="aaa" value="aaa"> 获取用户专属二维码
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 结束 -->
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <!-- Collapse结束 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>



    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        function getData(){
            var $buttons = $("button[data-target='#modelId']");
            alert("所获取的data-toggle属性的值是："+$buttons.attr("data-toggle"));
        }
    </script>
</body>

</html>
